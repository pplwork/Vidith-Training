<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Form Validation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        
        <div class="form-container">
            <h1>Form Validation</h1>
            <form>
                <div>
                    <label for="email">Email: </label>
                    <input type="email" placeholder="Enter Email" name="email" id="email" required />
                </div>
                <div>
                    <label for="pass">Password: </label>
                    <input type="password" placeholder="Enter Password" name="pass" id="pass" required />
                </div>
                <div>
                    <label for="gender">Gender: </label>
                    <select name="gender" id="gender" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
                <div>
                    
                    <input type="radio" name="role" id="admin-role" value="Admin" required/>
                    <label for="admin-role">Admin</label>
                    
                    <input type="radio" name="role" id="user-role" value="User" />
                    <label for="user-role">User</label>
                </div>
                <div class = "c-box">
                    
                    <input type="checkbox" name="Permissions" id="perm1" value="perm1" />
                    <label for="perm1">Permission 1 </label>
                </div>
                <div class = "c-box">
                    
                    <input type="checkbox" name="Permissions" id="perm2" value="perm2" />
                    <label for="perm2">Permission 2 </label>
                </div> 
                    <input type="checkbox" name="Permissions" id="perm3" value="perm3" />
                    <label for="perm3">Permission 3 </label>
                <div class = "c-box">
                    <input type="checkbox" name="Permissions" id="perm4" value="perm4" />
                    <label for="perm4">Permission 4 </label>
                </div>
                <button type = 'submit'>Submit</button>
            </form>
            <div class = 'Details'>
                <div class = 'content' id = 'confirmEmail'></div>
                <div class = 'content' id = 'confirmPassword'></div>
                <div class = 'content' id = 'confirmGender'></div>
                <div class = 'content' id = 'confirmRole'></div>
                <div class = 'content' id = 'confirmPermissions'></div>
                <button type = 'submit'>Confirm</button>
            </div>
        </div>
    </div>
    <script src="index.js" defer></script>
</body>

</html>
